<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      var x=0,y=0;
      for(i=0;i<=2;i++){
          x=i;
          console.log("x=",x);
          switch(x){
              case 0:
              y=100;
              console.log("case 0 y=",y);
              case 1:
              y+=10;
              console.log("case 1 y=",y);
              case 2:
              y+=1
              console.log("case 2 y=",y);

          }
      }
      console.log(y)
    </script>
</body>
</html>
